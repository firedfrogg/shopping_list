{% extends 'base.html' %} 

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Add New Product</h1>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Add Product"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
